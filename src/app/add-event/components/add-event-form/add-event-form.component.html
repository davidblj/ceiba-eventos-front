<div class="form">

    <div class="form__body">

        <div class="form__text-inputs-section">
            <mat-card>
                <app-default-text-input
                    [textInput]="formConfig.name">                    
                </app-default-text-input>

                <app-default-text-input
                    [textInput]="formConfig.description">                    
                </app-default-text-input>
            </mat-card>
        </div>

        <div class="form__section form__section--divider">
            <app-add-event-new-item-section
                [sectionInformation]="resourceSectionInfo"
                [items]="resources"
                (onNewItem)="onNewResourceHandler()"
                (onEditItem)="onEditResourceHandler($event)"
                (onDeleteItem)="onDeleteResourceHandler($event)">                
            </app-add-event-new-item-section>
        </div>

        <div class="form__section form__section--last-child">
            <app-add-event-new-item-section
                [sectionInformation]="inputSectionInfo"
                [items]="inputs"
                (onNewItem)="onNewInputHandler()"
                (onEditItem)="onEditInputHandler($event)"
                (onDeleteItem)="onDeleteInputHandler($event)">                
            </app-add-event-new-item-section>
        </div>
        
    </div>

    <div class="form__footer">
        <button mat-fab
                [disabled]="form.invalid">
            <mat-icon>send</mat-icon>
        </button>
    </div>

</div>
