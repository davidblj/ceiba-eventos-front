
<div *ngIf="eventResources$ | async as eventResources">
    <app-event-management-resource-picker
        [resources]="eventResources.resources"
        [quantities]="quantities"
        [attendantResourcesControl]="attendantResourcesControl"
        (onAmountChanged)="onAmountChangedHandler($event)">  
    </app-event-management-resource-picker>
</div>
