
<div class="picker">
    
    <div class="picker__toolbar mat-elevation-z3">
        <button mat-icon-button color="accent">
            <mat-icon>clear</mat-icon>
        </button>  
        
        <button mat-icon-button color="accent">
            <mat-icon>update</mat-icon>
        </button>
    </div>

    <div class="picker__amount-bar"></div>
    
    <div class="picker__resources">
        <div *ngFor="let resource of resources" class="picker__resource">
            <app-event-management-resource-item
                [resource]="resource"
                (onAmauntChanged)="onAmountChangedHandler($event)">            
            </app-event-management-resource-item>
        </div>          
    </div>            
   
</div>
