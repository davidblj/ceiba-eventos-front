
<mat-form-field class="form-input"
                appearance="outline">
  <mat-label>lugar</mat-label>
  
  <div *ngIf="default; else emptyInput">
    <input matInput 
           [value]="default"
           [formControl]="control">
  </div>

  <ng-template #emptyInput>    
    <input matInput
           [formControl]="control">
  </ng-template>

</mat-form-field>
